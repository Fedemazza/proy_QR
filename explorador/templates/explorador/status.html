{% load static %}

<br>

<div class='row'>
    <div class='col'>
        <div class='col-md'>
            <div class='card text-center text-white mb-3' id="total-qrs">
                <div class='card-header'>
                    <h5 class='card-title'>Total QRs</h5>
                </div>  
                <div class='card-body'>
                    <h3 class='card-title'>{{total_qrs}}</h3>
                </div>                
            </div>
        </div>
    </div>
    <div class='col'>
        <div class='col-md'>
            <div class='card text-center text-white mb-3' id="total-users">
                <div class='card-header'>
                    <h5 class='card-title'>Total Usuarios</h5>
                </div>  
                <div class='card-body'>
                    <h3 class='card-title'>{{total_users}}</h3>
                </div>                
            </div>
        </div>
    </div>
</div>
